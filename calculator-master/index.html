<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
		<div class="span_wraper">
			<span>The calculator works only with two arguments.</span>
		</div>
		<div class="container">
			<div id="display">
				
			</div>
			<div class="status_bar">
				<p>JS Calc</p>
				<div class="error_btn" id="error_el"></div>
			</div>
			<div class="buttons_block" onmousedown="return false" onselectstart="return false">
				<div id="clear">CE</div>
				<div id="sqrt">&#8730;</div>
				<div id="invert">:)</div>
				<div id="divide">/</div>
				<div class="number">9</div>
				<div class="number">8</div>
				<div class="number">7</div>
				<div id="multi">*</div>
				<div class="number">6</div>
				<div class="number">5</div>
				<div class="number">4</div>
				<div id="minus">-</div>
				<div class="number">3</div>
				<div class="number">2</div>
				<div class="number">1</div>
				<div id="summ">+</div>
				<div class="number" style="width: 130px">0</div>
				<div id="dot">.</div>
				<div id="result">=</div>
			</div>
		</div>
	<script src="js/main.js"></script>
</body>
</html>
